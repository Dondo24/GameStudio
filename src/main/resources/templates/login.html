<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gamestudio user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/css/game.css" />

</head>
<body>
	<div th:replace="fragments::loginMenu"></div>
	<div th:if="${@userController.logged}">
		You are already logged. <a href="/logout">Logout</a>
		<a href ="/">Back To Main Menu</a>
		<div th:unless="${@userController.logged}">
			<a href="/">All games</a>
		</div>
	</div>
	<div th:unless="${@userController.logged}">
		<h1>Login</h1>
		<form action="login" method="Post">
			<div>
				<h3><label>Username</label> <input type="text" name="username"
					required="required" /></h3>
			</div>
			<div>
			<h3>
				<label>Password</label> <input type="password" name="password"
					required="required" />
</h3>
			</div>
			<div>
			<h3>
				<input type="submit" value="Login" />
			</h3>
			</div>
		</form>

	</div>



</body>
</html>
