<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Guess the number</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/css/stylesheet.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/game.css" />

</head>
<body>


	<div th:replace="fragments::header"></div>
	<h1>Guess the number</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<br />
				<form action="guess" method="Post">
					<h3>
					<a class="easy" href="/newGame">NewGame</a> 
						<label>Guess the number from 0 to 10 000</label> <input type="text" name="number"
							required="required" /> <input type="submit" value="CHECK" /> <span
							th:text="${message}">message</span>
					</h3>
				</form>
				<br />
				<div th:if="${@userController.logged}">
					<div th:replace="fragments::rating('guess')"></div>
				</div>
			</div>

			<div class="col-sm-4">
				<div th:replace="fragments::score('guess')"></div>
			</div>
			<div class="col-sm-4">
				<div th:if="${@userController.logged}">
					<div th:replace="fragments::leaveComent('guess')"></div>
				</div>
				<div th:replace="fragments::coment('guess')"></div>


				<!-- 				<div th:replace="fragments::AVGRating('mines')"></div> -->

			</div>

		</div>
	</div>



</body>
</html>
