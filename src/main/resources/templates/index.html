<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-2" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<!--<link rel="stylesheet" href="/css/stylesheet.css" />-->
<link rel="stylesheet" href="/css/index.css" />
<title>GameStudio</title>
</head>
<body>
	<hr></hr>
	<h1>Welcome to Game Studio!</h1>
	<hr></hr>
	<h2>Created by Daniel O.</h2>
	<hr></hr>
	<hr></hr>
	<hr></hr>
	<hr></hr>

	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h3>
					<a href="/gamestudio">AllGames</a>
				</h3>

			</div>

			<div class="col-sm-4" th:unless="${@userController.logged}">
				<h3>
					<a href="/login">Login</a>
				</h3>
			</div>
			<div class="col-sm-4" th:if="${@userController.logged}">
				<h3>
					Welcome Back <span class="user"
						th:text="${@userController.loggedUserName}"></span>


				</h3>
				<hr></hr>
				<hr></hr>
				<h4>
					<a href="/logout">Logout</a>
				</h4>
			</div>
			<div class="col-sm-4">
				<h3>
					<a href="/register">Register</a>
				</h3>
			</div>
			
		</div>
		<div class="row">
		<div class = "col-sm-4"></div>
		<div class = "col-sm-4">
		<h4>
		<div th:if= "${@userController.adminLogged()}">
		<a href="/admin">ADMIN PAGE</a>	
		</div>
		</h4>
		<h4>
		<div th:if = "${@userController.isLogged()}">
		<a href = "/profil">Your Profile</a>
		</div>
		</h4>
		</div>
		<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
