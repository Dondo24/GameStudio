<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-2" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<!--<link rel="stylesheet" href="/css/stylesheet.css" />-->
<link rel="stylesheet" href="/css/index.css" />
<title>Profile</title>
</head>
<body>
	<div th:replace="fragments::header"></div>
	<hr></hr>
	<h1>Welcome to Your Profile!</h1>
	<hr></hr>
	<hr></hr>
	<hr></hr>

	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h3>
				All your coments:)</h3>
				<table class="coment">
				<tr>
				<th>Game</th>
				<th>Comment</th>
				</tr>

				<tr th:each="coment: ${@comentService.allComentsOfUser(@userController.getLoggedUserName())}">
				<td class="tab" >
				<a th:href='${"/deleteComent?id="+coment.id}' th:text="${coment.game}">
				</a>
						</td>
						
						<td class="tab" th:text="${coment.text}" />
					</tr>
				
				</table>
			</div>

			<div class="col-sm-4" >
			<h3>
				All your ratings :)
			</h3>
			<table class="coment">
				<tr>
				<th>Game</th>
				<th>Rating</th>
				</tr>

				<tr th:each="rating: ${@ratingService.getAllRatingOfUser(@userController.getLoggedUserName())}">
						<td class="tab">
						<a th:href='${"/deleteRating?id="+rating.id}' th:text="${rating.game}"/> 
						</td>
						<td class="tab" th:text="${rating.value}" />
					</tr>
				
				</table>
			</div>
		
			
		</div>

		
	</div>
</body>
</html>
