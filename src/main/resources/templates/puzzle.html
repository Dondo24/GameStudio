<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Puzzle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" href="/css/stylesheet.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/game.css" />
</head>
<body>


	<div th:replace="fragments::header"></div>
	<h1>Pexeso</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h3>Choose difficulty:</h3>
				<a class="easy" href="/PuzzleNewEasy">Easy</a> <a class="normal"
					href="/PuzzleNewNormal">Normal</a> <a class="hard"
					href="/PuzzleNewHard">Hard</a> <br />

				<div>
					<span class="text">State:</span>
					<div th:if="${@puzzleController.isSolved()}">
						<span class="text">Solved</span>
					</div>
					<div th:unless="${@puzzleController.isSolved()}">
						<span class="text">Playing</span>
					</div>
				</div>
				<div th:utext="${@puzzleController.getHTMLField()}" />
				<br />
				<div th:if="${@userController.logged}" >
				<div th:replace="fragments::rating('pexeso')"></div>
				</div>
			</div>

			<div class="col-sm-4">
				<div th:replace="fragments::score('puzzle')"></div>
			</div>
			<div class="col-sm-4">
			<div th:if="${@userController.logged}" >
			<div th:replace="fragments::leaveComent('puzzle')"></div>
			</div>
				<div th:replace="fragments::coment('puzzle')"></div>
				

				<!-- 				<div th:replace="fragments::AVGRating('mines')"></div> -->

			</div>

		</div>
	</div>
