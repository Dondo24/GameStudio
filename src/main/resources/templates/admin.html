<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-2" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<!--<link rel="stylesheet" href="/css/stylesheet.css" />-->
<link rel="stylesheet" href="/css/index.css" />
<title>Admin</title>
</head>
<body>
	<div th:replace="fragments::header"></div>
	<div th:if="${@userController.adminLogged()}">
		<hr></hr>
		<h1>Admin page!</h1>
		<hr></hr>
		<h2>Change passwords or delete users</h2>
		<hr></hr>
		<hr></hr>
		<hr></hr>
		<hr></hr>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4">

					<h3>Click to Username to delete User</h3>
					<table class="coment">
						<tr>
							<th>Name</th>
							<th>Password</th>
							<th>Admin</th>
						</tr>
						<tr th:each="user: ${@userService.getAllUsers()}">
						<td class="tab" >
						<a th:href='${"/deleteUser?id="+user.id}' th:text="${user.username}">
							</a>
							</td>
							<td class="tab" th:text="${user.password}" />
							<td class="tab" th:text="${user.admin}" />
							
							
						</tr>
					</table>
				</div>

				<div class="col-sm-3">
					<h3>Change Password</h3>
					<form action="changePassword" method="Post">
						<div>
							<h3>
								<label> Username <input type="text" name="username"
									required="required" />
								</label>
							</h3>
							<h3>
								<label> NewPassword <input type="text" name="pass"
									required="required" />
								</label>
							</h3>
							<h3>
								<label> Password Again <input type="text"
									name="passagain" required="required" />
								</label>
							</h3>

						</div>
						<div>
							<h3>
								<input type="submit" value="Change" />
							</h3>
						</div>
					</form>

				</div>
				<div class="col-sm-3">
					<H3>Change Admin privileges</H3>
					<form action="changeAdminPrivileges" method="Post">
					<h3>
						<label> Username <input type="text" name="username"
							required="required" />
						</label> <input type="submit" value="Change" />
						</h3>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
